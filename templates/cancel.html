<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Cancelled | DrinkFresh</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-50 h-screen flex items-center justify-center font-['Outfit']">
    <div class="max-w-md w-full bg-white p-8 rounded-2xl shadow-xl text-center">
        <div class="w-20 h-20 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-6">
            <svg class="w-10 h-10 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </div>
        <h1 class="text-2xl font-bold text-gray-900 mb-2">Payment Failed</h1>
        <p class="text-gray-500 mb-8">Your transaction was cancelled or failed. No money was deducted.</p>
        
        <a href="/" class="block w-full border-2 border-black text-black py-3 rounded-xl font-bold hover:bg-gray-50 transition">Try Again</a>
    </div>
</body>
</html>
