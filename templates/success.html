<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful | DrinkFresh</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-50 h-screen flex items-center justify-center font-['Outfit']">
    <div class="max-w-md w-full bg-white p-8 rounded-2xl shadow-xl text-center">
        <div class="w-20 h-20 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-6">
            <svg class="w-10 h-10 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
            </svg>
        </div>
        <h1 class="text-3xl font-bold text-gray-900 mb-2">Order Confirmed!</h1>
        <p class="text-gray-500 mb-8">Thank you for choosing DrinkFresh. Your King Coconuts are being prepared for dispatch.</p>
        
        <div class="bg-gray-50 p-4 rounded-lg mb-8 text-left">
            <p class="text-sm text-gray-500">Amount Paid</p>
            <p class="text-xl font-bold text-gray-900" id="paid-amount">LKR ...</p>
        </div>

        <a href="/" class="block w-full bg-black text-white py-3 rounded-xl font-bold hover:bg-gray-800 transition">Back to Store</a>
    </div>

    <script>
        // Simple script to show the amount from URL params if PayHere sends it back
        const params = new URLSearchParams(window.location.search);
        if(params.has('payhere_amount')) {
            document.getElementById('paid-amount').innerText = "LKR " + params.get('payhere_amount');
        }
    </script>
</body>
</html>
